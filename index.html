<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(./images/background.jpg)">
    <div class="banner-container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="buttons">Find out more</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
<div class="container">
  <div class="cards">
    <img src="images/apply.svg" alt="apply">
    <div class="cards-text">
      <h2>Apply</h2>
      <p>Apply here</p>
    </div>
  </div>
  <div class="cards">
    <img src="images/learn.svg" alt="learn">
    <div class="cards-text">
      <h2>Learn</h2>
      <p>Learn here</p>
    </div>
  </div>
  <div class="cards">
    <img src="images/product.svg" alt="product">
    <div class="cards-text">
      <h2>Product</h2>
      <p>Product here</p>
    </div>
  </div>
</div>
  <!-- code a footer -->
<div class="container-footer">
  <div class="social-card">
    <a href="#" class="social-icon-btn fa-3x">
      <i class="fab fa-facebook-square" target="_blank"></i>
    </a>
    <a href="#" class="social-icon-btn fa-3x">
      <i class="fab fa-twitter-square" target="_blank"></i>
    </a>
    <a href="#" class="social-icon-btn fa-3x">
      <i class="fab fa-linkedin" target="_blank"></i>
    </a>
  </div>
  <p>This website was coded with love at Le Wagon.</p>
</div>
</body>
</html>
